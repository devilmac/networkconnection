apply plugin: 'java'
apply plugin: 'com.github.dcendents.android-maven'

def libraryVersionName = '0.5.0'

group = 'com.github.devilmac'
version = "$libraryVersionName"

sourceCompatibility = JavaVersion.VERSION_1_7
targetCompatibility = JavaVersion.VERSION_1_7

buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "net.ltgt.gradle:gradle-apt-plugin:0.9"
    }
}

apply plugin: "net.ltgt.apt"

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'

    def retrofit = '2.3.0'
    def okhttp3 = '3.8.1'
    def rxJava = '2.1.3'

    compile "com.squareup.retrofit2:retrofit:$retrofit"
    compile "com.squareup.okhttp3:logging-interceptor:$okhttp3"
    compile "com.squareup.retrofit2:converter-gson:$retrofit"

    compile "com.squareup.retrofit2:converter-moshi:$retrofit"
    compile 'com.squareup.moshi:moshi:1.5.0'

    compile ("com.squareup.retrofit2:converter-simplexml:$retrofit"){
        exclude group: 'xpp3', module: 'xpp3'
        exclude group: 'stax', module: 'stax-api'
        exclude group: 'stax', module: 'stax'
    }

    compile "com.squareup.retrofit2:converter-jackson:$retrofit"
    compile 'com.fasterxml.jackson.core:jackson-core:2.9.0'

    compile "com.squareup.retrofit2:converter-protobuf:$retrofit"

    compile "com.squareup.retrofit2:converter-wire:$retrofit"
    compile 'com.squareup.wire:wire-runtime:2.3.0-RC1'

    compile "com.squareup.retrofit2:adapter-rxjava2:$retrofit"
    compile "io.reactivex.rxjava2:rxjava:$rxJava"
}
