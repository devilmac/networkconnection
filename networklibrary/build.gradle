apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'

def libraryVersionName = '0.2.3'

group = 'com.github.devilmac'
version = "$libraryVersionName"

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "$libraryVersionName"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'

    def retrofit = '2.1.0'
    def okhttp3 = '3.5.0'
    def rxJava = '1.2.4'
    def rxAndroid = '1.2.1'

    compile "com.squareup.retrofit2:retrofit:$retrofit"
    compile "com.squareup.okhttp3:logging-interceptor:$okhttp3"
    compile "com.squareup.retrofit2:converter-gson:$retrofit"
    compile "com.squareup.retrofit2:adapter-rxjava:$retrofit"
    compile "io.reactivex:rxjava:$rxJava"
    compile "io.reactivex:rxandroid:$rxAndroid"

    compile 'com.android.tools.lint:lint-api:25.3.0-beta1'
    testCompile 'com.android.tools.lint:lint-tests:24.3.1'
    testCompile 'com.android.tools:testutils:24.3.1'
}
