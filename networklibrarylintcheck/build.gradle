apply plugin: 'java'

buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven {
            url 'https://plugins.gradle.org/m2/'
        }
        maven {
            url 'https://maven.google.com'
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0-beta5'
    }
}

repositories {
    jcenter()
    mavenCentral()
    maven {
        url 'https://plugins.gradle.org/m2/'
    }
    maven {
        url 'https://maven.google.com'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile 'com.android.tools.lint:lint-api:26.0.0-beta5'
    compile 'com.android.tools.lint:lint-api:26.0.0-beta5'
    compile 'com.android.tools.lint:lint-checks:26.0.0-beta5'
    testCompile 'junit:junit:4.12'
    testCompile 'org.assertj:assertj-core:3.8.0'
    testCompile 'org.mockito:mockito-core:2.10.0'
    testCompile 'com.android.tools.lint:lint-api:26.0.0-beta5'
    testCompile 'com.android.tools.lint:lint-tests:26.0.0-beta5'
    testCompile 'com.android.tools:testutils:26.0.0-beta5'
}

jar {
    baseName 'com.colantoni.federico.networklibrary.lint'
    version '1.0'

    manifest {
        attributes 'Manifest-Version': 1.0
        attributes('Lint-Registry': 'com.colantoni.federico.networklibrary.lint.registry.NetworkConnectionLintRegistry')
    }
}

sourceSets {
    main {
        java {
            srcDirs = ["src/main/java"]
        }
    }
    test {
        java {
            srcDirs = ["src/test/java"]
        }
    }
}
configurations {
    lintChecks
}

dependencies {
    lintChecks files(jar)
}

defaultTasks 'assemble'

task install(type: Copy) {
    from configurations.lintChecks
    into System.getProperty('user.home') + '/.android/lint/'
}
